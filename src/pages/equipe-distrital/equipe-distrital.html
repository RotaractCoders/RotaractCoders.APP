<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Equipe distrital</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of lista">
      <ion-card>
        <img src={{item.foto}}>
        <ion-card-content>
          <ion-card-title>
            {{item.nome}}
          </ion-card-title>
          <p>
            Cargo: {{item.cargo}}<br />
            Clube: {{item.clube}}<br />
          </p>
          <br />
          <ion-row>
            <ion-col>
              <a href={{item.facebook}} ion-button clear large>
                <img src="assets/icon/facebook.ico" />
              </a>
            </ion-col>
            <ion-col>
              <a href="mailto:{{item.email}}" ion-button clear large>
                <img src="assets/icon/email.ico" />
              </a>
            </ion-col>
            <ion-col></ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
