<ion-header>
  <ion-navbar color="rotaract">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Equipe distrital</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let item of lista">
      <ion-avatar item-start>
        <img src={{item.foto}} imageViewer>
      </ion-avatar>
      <h2 text-left>{{item.nome}}</h2>
      <p text-left>{{item.cargo}}</p>
    </ion-item>
  </ion-list>
</ion-content>
