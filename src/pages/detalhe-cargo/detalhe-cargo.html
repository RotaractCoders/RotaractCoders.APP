<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{cargo.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      {{cargo.descricao}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Responsabilidades
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li *ngFor="let item of cargo.responsabilidades" [innerHTML]="item"></li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
