<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Galeria de RDRs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of lista">
      <ion-thumbnail item-start>
        <img src="{{item.foto}}">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p>{{item.clube}}</p>
      <p>{{item.anoRotario}}</p>
    </ion-item>
  </ion-list>
</ion-content>
