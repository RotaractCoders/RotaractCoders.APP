<ion-header>

    <ion-navbar>
        <ion-title>{{projeto.nome}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Clube
        </ion-card-header>
        <ion-card-content>
            {{projeto.clube}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Categoria
        </ion-card-header>
        <ion-card-content>
            {{projeto.categorias}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Descrição
        </ion-card-header>
        <ion-card-content>
            {{projeto.descricao}}
        </ion-card-content>
    </ion-card>

</ion-content>
