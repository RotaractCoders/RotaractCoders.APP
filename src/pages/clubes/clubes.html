<ion-header>
  <ion-navbar color="rotaract">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clubes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of lista" (click)="abrirClube(item)">
      <h2>{{item.nome}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
