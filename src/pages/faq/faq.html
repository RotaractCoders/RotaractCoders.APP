<ion-header>
  <ion-navbar color="rotaract">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>F.A.Q.</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of lista">
    <ion-card-header>
      {{item.pergunta}}
    </ion-card-header>
    <ion-card-content>
      {{item.resposta}}
    </ion-card-content>
  </ion-card>
</ion-content>
