  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{evento.nome}} - {{evento.dataEvento  | date: 'dd/MM/yyyy'}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{evento.nome}}
      </ion-card-title>
      <p>
        Realizador: {{evento.realizador}}<br />
        Dia: {{evento.dataEvento | date: 'dd/MM/yyyy'}}<br />
        Tipo: {{evento.tipoEvento}}<br />
        Programa: {{evento.programa}}<br />
        Descrição: {{evento.descricao}}<br />
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
