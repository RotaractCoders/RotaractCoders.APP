<ion-header>
  <ion-navbar color="rotaract">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <a class="link-download" ion-item *ngFor="let item of lista" href="{{item.link}}">
      <h2>{{item.nome}}</h2>
    </a>
  </ion-list>
  <div class="rodape rodape-scroll"></div>
</ion-content>
