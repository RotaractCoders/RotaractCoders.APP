<ion-header>
  <ion-navbar color="rotaract">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <a ion-item *ngFor="let item of lista" href="{{item.link}}">
      {{item.nome}}
    </a>
  </ion-list>
</ion-content>
