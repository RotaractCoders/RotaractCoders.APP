<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{download.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <a ion-item *ngFor="let item of download.links" href="{{item.link}}">
      {{item.nome}}
    </a>
  </ion-list>
</ion-content>
